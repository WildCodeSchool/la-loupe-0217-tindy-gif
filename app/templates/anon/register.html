<div class="container-fluid">
    <div class="row" id="rowReg">
        <div class="col-xs-12 col-md-offset-3 col-md-6">
            <form id="formReg" class="form" name="loginForm" novalidate ng-submit="register()">
                <div ng-repeat="error in errors">{{error.error}}</div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="email" class="form-control" ng-model="user.email" required placeholder="Email Address">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" ng-model="user.password" required placeholder="Password">
                </div>
                <button id="btnReg" type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
